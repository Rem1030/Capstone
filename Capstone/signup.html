<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcciTrack • Register New User</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="assets/login.css">
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        color: #e2e8f0;
        height: 100vh;
        display: grid;
        place-items: center;
        padding: 20px;
        position: relative;
        background: linear-gradient(rgba(10,14,23,0.88), rgba(10,14,23,0.92)),
                    url('assets/images/title-hero-1.jpg') center/cover no-repeat fixed;
    }
</style>
</head>
<body>

<div class="card">
    <div class="logo"><img src="assets/images/Logo.png" alt="PNP"></div>
    <h1>Register New User</h1>
    <p class="sub">Philippine National Police • AcciTrack System</p>

    <div class="roles">
        <div class="role active" data-type="officer"><img src="assets/images/officer.png"><h3>New Officer</h3></div>
        <div class="role" data-type="admin"><img src="assets/images/admin.jpg"><h3>New Admin</h3></div>
    </div>

    <div id="officer-reg">
        <form id="regOfficer">
            <div class="in"><i class="fa-solid fa-envelope"></i><input type="email" placeholder="Email Address" required></div>
            <div class="in"><i class="fa-solid fa-id-badge"></i><input type="text" placeholder="Badge Number" required></div>
            <div class="in"><i class="fa-solid fa-lock"></i><input type="password" placeholder="Create 4-Digit PIN" maxlength="4" required></div>
            <div class="in"><i class="fa-solid fa-lock"></i><input type="password" placeholder="Confirm PIN" maxlength="4" required></div>
            <button type="submit" class="btn">Register Officer Account</button>
        </form>
    </div>

    <!-- Admin Registration-->
    <div id="admin-reg" style="display:none">
        <form id="regAdmin">
            <div class="in"><i class="fa-solid fa-envelope"></i><input type="email" placeholder="Official Email Address" required></div>
            <div class="in"><i class="fa-solid fa-user"></i><input type="text" placeholder="Username" required></div>
            <div class="in"><i class="fa-solid fa-key"></i><input type="password" placeholder="Password" required></div>
            <div class="in"><i class="fa-solid fa-shield-halved"></i><input type="text" placeholder="Admin Approval Code" required></div>
            <p style="margin:15px 0 0;font-size:13px;color:#fb923c">Contact HPG Command for approval code</p>
            <button type="submit" class="btn">Register Administrator</button>
        </form>
    </div>

    <div class="back">Already have an account? <a href="login.html">Back to Login</a></div>
</div>

<script src="script/login.js"></script>
</body>
</html>
